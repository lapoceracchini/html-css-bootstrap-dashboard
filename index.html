<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
<!-- LINK CSS-->
    <link rel="stylesheet" href="style.css">
<!-- LINK FONTAWESOME -->
    <script src="https://kit.fontawesome.com/5d6d6078cc.js" crossorigin="anonymous"></script>
<!-- LINK BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<!-- TITLE -->
    <title>Bootstrap Dashboard</title>
  </head>

<!-- BODY -->
  <body>
<!-- HEADER -->
    <header class="container-fluid">

      <div class="row">

        <div id="top-left" class="col-2"><img src="img/logo.svg" alt=""></div>

        <div id="top-middle" class="col-8">
          <form>
            <div  class="form">
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Prova a cercare: Lezioni di Larvel">
            </div>
          </form>
        </div>

        <div id="top-right" class="col-2">
            <i id="list" class="fa-solid fa-list"></i>
            
            <i id="quest" class="fa-solid fa-circle-question"></i>

            <i id="dots" class="fa-solid fa-ellipsis-vertical"></i>

            <div id="bell" class="dropdown show">
              <a class=dropdown-toggle" href="#" role="link" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i id="orange" class="fa-solid fa-bell"></i>
              </a>
            
              <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </div>
        </div>

      </div>

    </header>
<!-- SIDEBAR -->
    <div class="sidebar"></div>
<!-- MAIN -->
    <main></main>
<!-- FOOTER -->
    <footer></footer>
  </body>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
