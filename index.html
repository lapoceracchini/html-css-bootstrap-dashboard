<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
<!-- LINK CSS-->
    <link rel="stylesheet" href="style.css">
<!-- LINK FONTAWESOME -->
    <script src="https://kit.fontawesome.com/5d6d6078cc.js" crossorigin="anonymous"></script>
<!-- LINK BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<!-- TITLE -->
    <title>Bootstrap Dashboard</title>
  </head>

<!-- BODY -->
  <body>
<!-- HEADER -->
    <header class="container-fluid d-flex h-100 justify-content-center align-items-center">

      <div class="row w-100 d-flex align-items-center justify-content-between">

        <div class="col-auto col-xl-2 p-0 d-flex justify-content-start">
          <div class="logo-container">
            <picture>
              <source media="#" srcset="">
              <img class="d-none d-lg-block" src="img/logo.svg" alt="">
              <img class="d-block d-lg-none" src="img/mobile-logo.png" alt="">
            </picture>
          </div>
        </div>

        <div class="col">
          <input id="search" class="form-control" type="search" aria-label="Search" placeholder="&#x1F50E; Prova a cercare : Lezioni di laravel">
        </div>

        <div id="top-left" class="col-auto col-xl-2 p-0">

            <div class="d-none d-lg-block" id="space"><i class="fa-solid fa-list"></i></div>

            <div class="d-none d-lg-block" id="space"><i class="fa-solid fa-circle-question"></i></div>

            <div class="d-none d-lg-block" id="space"><i class="fa-solid fa-ellipsis-vertical"></i></div>

            <div class="dropdown">
              <a class="dropdown-toggle" href="#" role="link" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="false" aria-expanded="false">
                <i id="bell" class="fa-solid fa-bell"></i>
              </a>
            
              <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <a class="dropdown-item" href="#">Profilo</a>
                <a class="dropdown-item" href="#">Fatturazione</a>
                <a class="dropdown-item" href="#">Logout</a>
              </div>
            </div>

        </div>

      </div>

    </header>

<!-- SIDEBAR -->
    <div class="sidebar" id="sidebar">
      <div class="container h-100">
        <div class="row h-100">
          <div class="col-12 "> 
            <div class="container px-0 py-3">
              <div class="row text-center my-2 fs-4">
                <div class="col col-lg-3 "><i class="fa-solid fa-house"></i></div>
                <div class="col-lg-9 d-none d-lg-block text-start">Home</div>
              </div>
              <div class="row text-center my-2 fs-4">
                <div class="col col-lg-3 "><i class="fa-solid fa-chart-simple"></i></i></div>
                <div class="col-lg-9 d-none d-lg-block text-start">Stats</div>
              </div>
              <div class="row text-center my-2 fs-4">
                <div class="col col-lg-3 "><i class="fa-solid fa-signal"></i></div>
                <div class="col-lg-9 d-none d-lg-block text-start">Signals</div>
              </div>
            </div>
          </div>
          <div class="col-12">
            <div class="container h-100 d-flex align-items-end justify-content-center px-0 py-3"> 
              <div class="row text-center my-2 fs-4">
                <div class="col col-lg-3 "><i class="fa-solid fa-gear"></i></div>
                <div class="col-lg-9 d-none d-lg-block text-start">Settings</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      </div>

<!-- MAIN -->

<!-- FOOTER -->
    <footer>

    </footer>
  </body>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
